<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-4">

<div class="w-full max-w-md p-6 m-auto bg-white rounded-lg shadow-md dark:bg-gray-800">
    <h2 class="text-center text-2xl font-bold text-gray-700 dark:text-gray-200">Login</h2>
    <form id="login-form" class="mt-6">
        <div>
            <label class="block text-sm text-gray-800 dark:text-gray-200">Email</label>
            <input id="login-email" type="email" required class="block w-full px-4 py-2 mt-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none">
        </div>
        <div class="mt-4">
            <label class="block text-sm text-gray-800 dark:text-gray-200">Password</label>
            <input id="login-password" type="password" required class="block w-full px-4 py-2 mt-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none">
        </div>
        <div class="mt-6">
            <button type="submit" class="w-full px-6 py-2 text-white bg-gray-800 rounded-lg hover:bg-gray-700">
                Login
            </button>
        </div>
        <!-- âœ… Added "Create One" link below the login button -->
        <p class="mt-8 text-xs font-light text-center text-gray-400">
            Don't have an account? 
            <a href="register.html" class="font-medium text-gray-700 dark:text-gray-200 hover:underline">
                Create One
            </a>
        </p>
    </form>
</div>

<!-- Firebase & Login Script -->
<script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyBA6CnyBTle2qC_XCx3fQmxQwwLdRWRkn4",
        authDomain: "pec-hostel-bdef7.firebaseapp.com",
        projectId: "pec-hostel-bdef7",
        storageBucket: "pec-hostel-bdef7.appspot.com",
        messagingSenderId: "569508535783",
        appId: "1:569508535783:web:f9722b13e5b22f9a37b142"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Handle Login
    document.getElementById("login-form").addEventListener("submit", function (event) {
        event.preventDefault();
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                alert("Login successful!");
                window.location.href = "home.html"; // Redirect to home.html after successful login
            })
            .catch((error) => {
                alert("Invalid email or password.");
            });
    });
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-black flex justify-center items-center min-h-screen px-4">
  <div class="w-full max-w-md backdrop-blur-lg bg-opacity-80 rounded-lg shadow-lg p-6 md:p-8 bg-gray-900 text-white mt-10">
    <h2 class="text-2xl md:text-3xl font-bold pb-5">Sign Up</h2>
    <form>
      <div class="mb-4">
        <label for="name" class="block mb-2 text-sm md:text-base font-medium">Your name</label>
        <input
          type="text"
          id="name"
          class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-full py-2.5 px-4"
          placeholder="Andrew Jackson"
          required
        >
      </div>
      <div class="mb-4">
        <label for="email" class="block mb-2 text-sm md:text-base font-medium">Your email</label>
        <input
          type="email"
          id="email"
          class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-full py-2.5 px-4"
          placeholder="andrew@mail.com"
          required
        >
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-2 text-sm md:text-base font-medium">Your password</label>
        <input
          type="password"
          id="password"
          class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-full py-2.5 px-4"
          placeholder="*"
          required
        >
      </div>
      <div>
        <p class="text-red-500 pb-5"></p>
      </div>
      <div class="flex flex-col md:flex-row items-center justify-between mb-4 space-y-3 md:space-y-0">
        <button
          type="submit"
          class="text-white bg-purple-600 hover:bg-purple-700 focus:ring-2 focus:ring-blue-300 font-medium rounded-lg text-sm py-2.5 px-5 w-full md:w-auto"
        >
          Register
        </button>
        <div class="flex items-center text-sm">
          <p>Already have an account?</p>
          <p class="underline cursor-pointer ml-1">Sign in</p>
        </div>
      </div>
    </form>
  </div>
</body>
</html>

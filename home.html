<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
</head>

<body class="bg-white">

    
    <div class="w-full bg-white shadow-md border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex-shrink-0">
                <a href="#" class="text-xl font-bold text-gray-900">Your Logo</a>
            </div>
            <div class="hidden md:flex space-x-4">
                <a href="#" class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">Home</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">About</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">Services</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">Contact</a>
            </div>
            <div class="md:hidden flex items-center">
                <button class="text-gray-700 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-300">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>


    <!-- Parallax Background Section -->
    <div class="relative w-full h-screen flex items-center justify-center pt-[80px]">
        <!-- Background Overlay -->
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        
        <!-- Background Image -->
        <img class="absolute inset-0 w-full h-full object-cover" 
             src="https://www.sabeeapp.com/hs-fs/hubfs/Hostel_reception_guy.webp?height=1700&name=Hostel_reception_guy.webp" 
             srcset="https://www.sabeeapp.com/hs-fs/hubfs/Hostel_reception_guy.webp?height=1700&name=Hostel_reception_guy.webp 1x, 
                     https://www.sabeeapp.com/hs-fs/hubfs/Hostel_reception_guy.webp?height=2300&name=Hostel_reception_guy.webp 2x" 
             alt="Hostel Reception" 
             loading="lazy">

        <!-- Centered Text -->
        <div class="absolute text-left text-white font-bold leading-none px-6">
            <div class="text-[9vw] ">Hostel</div>
            <div class="text-[9vw]">Management</div>
            <div class="text-[9vw] text-blue-500">System</div>
           
        </div>
    </div>

   


<div class="w-full py-6 bg-transparent">
  <div class="w-full flex flex-col items-center justify-center overflow-hidden">
    <div class="relative whitespace-nowrap font-bold uppercase text-[10vw] tracking-[-0.02em] animate-scroll-left">
      Take a step
    </div>
    <div class="relative mt-[-0.5em] whitespace-nowrap font-bold uppercase text-[9vw] tracking-[-0.02em] italic animate-scroll-right">
      towards automation
    </div>
  </div>
</div>

<style>
  @keyframes scroll-left {
    from {
      transform: translateX(-50%);
    }
    to {
      transform: translateX(0);
    }
  }

  @keyframes scroll-right {
    from {
      transform: translateX(50%);
    }
    to {
      transform: translateX(0);
    }
  }

  .animate-scroll-left {
    animation: scroll-left 5s linear infinite alternate;
  }

  .animate-scroll-right {
    animation: scroll-right 5s linear infinite alternate;
  }
</style>





</body>
